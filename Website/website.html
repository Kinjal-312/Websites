<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trekkers Alley</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="full-page">
        <div class="sub-page">
            <div class="navigation-bar">
                <div class="logo">
                    <a href='website.html'>Trekkers Alley</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Home</a></li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="form-box">
                        <div class="form">
                            <form class="login-form">
                                <center><h1 class="main-heading">Login Form</h1></center>
				                <input type='text'class='input-field'placeholder='Email Id' required >
                                <input type='password'class='input-field'placeholder='Enter Password' required>
                                
                                <button type='submit'class='submit-btn'>Log in</button>
				                <p class="message">Not Registered? <a href="#">Register</a></p>
				            </form>
                            
                            <form class="register-form">
                                <center><h1 class="main-heading">Register Form</h1></center>
				                <input type='text'class='input-field'placeholder='First Name' required>
                                 <input type='text'class='input-field'placeholder='Last Name ' required>
                                 <input type='email'class='input-field'placeholder='Email Id' required>
                                 <input type='password'class='input-field'placeholder='Enter Password' required>
                                 <input type='password'class='input-field'placeholder='Confirm Password'  required>
                                
                                    <button type='submit'class='submit-btn'>Register</button>
				                <p class="message">Already Registered? <a href="#">Login</a>
				                </p>
				            </form>
			             </div>
	                </div>
                </div>
                <div class="col-1">
                    <p class='defination'>Welcome to the Trekkers Alley!!<br> Where you decide the Place and we give you the resources.<br>Go on a fun adventure with your family and friends.<br></p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
    </script>
    <script>
        $('.message a').click(function(){$('form').animate({height: "toggle",opacity: "toggle"},"slow");});
    </script>
</body>
</html>
